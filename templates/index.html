<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Generator</title>
</head>
<body>
    <h1>Generate Your Map</h1>
    <form action="/map" method="get">
        <div>
            <label for="lat">Latitude:</label>
            <input type="text" id="lat" name="lat" placeholder="46.492328">
        </div>
        <div>
            <label for="lon">Longitude:</label>
            <input type="text" id="lon" name="lon" placeholder="11.266533">
        </div>
        <br>
        <button type="submit">Generate Map</button>
    </form>
</body>
</html>
